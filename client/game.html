<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CodeDay: Loteria</title>

    <link href="css/materialize.min.css" rel="stylesheet">

    <style>

    body {
        background: #95A732;
        padding-top: 20px;
    }

    .row {
        margin: 0 30px;
        margin-bottom: 0;
    }

    .scoreboard {
        /*background: blue;*/
    }
    .card_board {
        /*background: yellow;*/
    }
    .played_cards {
        /*background: red;*/
        max-height: calc(100vh - 40px);
        overflow-y: scroll;
        margin: 0;
        /*position: relative;
        right: 30px;*/
    }

    .card_container {
        text-align: center;
        max-width: 70%;
        margin: 0 auto;
    }

    .card_container .playing_card {
        width: 24%;
        cursor: pointer;
        transition: all 0.25s;
    }
    .card_container .playing_card:hover {
        transform: translateY(-10px);
        box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22), 0 25px 55px 0 rgba(0, 0, 0, 0.21);
    }

    .previous_cards {
        text-align: center;
    }

    .previous_cards .playing_card {
        display: inline-block;
        margin: 0 auto;
        width: 30%;
    }
    .previous_cards .playing_card:nth-child(1) {
        display: block;
        margin-top: 50px;
        margin-bottom: 50px;
        width: 45%;
    }

    ::-webkit-scrollbar              { display: none; }
    ::-webkit-scrollbar-button       {  }
    ::-webkit-scrollbar-track        {  }
    ::-webkit-scrollbar-track-piece  {  }
    ::-webkit-scrollbar-thumb        {  }
    ::-webkit-scrollbar-corner       {  }
    ::-webkit-resizer                {  }

    </style>

    <script src="js/jquery-latest.min.js"></script>

</head>
<body>
    <div class="row">
        <div class="col s3 scoreboard">
            <div class="card-panel white">
                <h5>Scoreboard</h5>
                <div class="players">
                    <ol>
                        <li>Austin <span class="score">(16)</span></li>
                        <li>Bob <span class="score">(8)</span></li>
                        <li>Jessica <span class="score">(4)</span></li>
                        <li>Hello <span class="score">(2)</span></li>
                        <li>World <span class="score">(1)</span></li>
                    </ol>
                </div>
            </div>
            <div class="card-panel white">
                <h5>Loteria</h5>
                <p>
                    Paragraph and instructions or things explaining this game
                </p>
            </div>
        </div>
        <div class="col s6 card_board">
            <div class="card_container card-panel white">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
                <img class="playing_card" src="img/loteria/15.jpg">
            </div>
        </div>
        <div class="col s3 played_cards">
            <div class="card-panel white inner">
                <h5>Previous cards</h5>
                <div class="previous_cards">
                    <img class="playing_card" data-marked="false" src="img/loteria/15_marked.jpg">
                    <img class="playing_card" data-marked="false" src="img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="img/loteria/15_marked.jpg">
                </div>
            </div>
        </div>
    </div>

    <script>

    $('.card_container .playing_card').on('click', function(event){
        event.target.setAttribute('src','img/loteria/15_marked.jpg');
    });

    </script>

</body>
</html>
