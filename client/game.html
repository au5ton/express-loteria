<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CodeDay: Loteria</title>

    <script src="static/js/jquery-latest.min.js"></script>
    <script src="static/js/materialize.min.js"></script>
    <link href="static/css/materialize.min.css" rel="stylesheet">
    <link href="static/css/game.css" rel="stylesheet">

</head>
<body>
    <div class="row">
        <div class="col s3 scoreboard">
            <div class="card-panel white">
                <h3>RoomName</h3>
                <p>
                    A Loter&iacute;a game by HostName
                </p>
            </div>
            <div class="card-panel white">
                <h5>Scoreboard</h5>
                <div class="players">
                    <ol>
                        <li>Austin <span class="score">(16)</span></li>
                        <li>Bob <span class="score">(8)</span></li>
                        <li>Jessica <span class="score">(4)</span></li>
                        <li>Hello <span class="score">(2)</span></li>
                        <li>World <span class="score">(1)</span></li>
                    </ol>
                </div>
            </div>
            <div class="card-panel white">
                <h5>New to Loteria?</h5>
                <p>
                    Check out the <a href="/help" target="_blank">help page</a>.
                </p>
            </div>
        </div>
        <div class="col s6 card_board">
            <div class="card_container card-panel white">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
                <img class="playing_card" src="static/img/loteria/15.jpg">
            </div>
        </div>
        <div class="col s3 played_cards">
            <div class="card-panel white inner">
                <h5>Previous cards</h5>
                <div class="previous_cards">
                    <img class="playing_card" data-marked="false" src="static/img/loteria/15_marked.jpg">
                    <img class="playing_card" data-marked="false" src="static/img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="static/img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="static/img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="static/img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="static/img/loteria/15.jpg">
                    <img class="playing_card" data-marked="false" src="static/img/loteria/15_marked.jpg">
                </div>
            </div>
        </div>
    </div>


    <script src="static/js/game.js"></script>

</body>
</html>
